<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Shahzad Quraishee - Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(227, 168, 87, 0.3);
    }
    .nav-link {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      transition: color 0.3s ease;
    }
    .hero-bg {
      position: relative;
      background: linear-gradient(135deg, rgba(31, 64, 55, 0.9), rgba(74, 122, 119, 0.9));
      min-height: 100vh;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    .section-fade {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .section-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .typing {
      overflow: hidden;
      border-right: 0.15em solid #E3A857;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #E3A857; }
    }
    .badge {
      background-color: rgba(227, 168, 87, 0.2);
      color: #935602;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 6px;
    }
    .project-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
    }
    .project-card:hover .project-overlay {
      opacity: 1;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #d2824c;
      transition: all 0.3s ease;
    }


    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }
    .mobile-menu.active {
      display: flex;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .hero-content h1 {
        font-size: 2.5rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero-image {
        width: 200px !important;
        height: 200px !important;
      }
    }
  </style>
</head>
<body class="bg-[--charcoal-night] text-white">

    const App = () => {
      React.useEffect(() => {
        const sections = document.querySelectorAll('.section-fade');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.2 });

        sections.forEach(section => observer.observe(section));

        return () => sections.forEach(section => observer.unobserve(section));
      }, []);

      return (
        <div>
          <NavBar />
          <Hero />
          <Portfolio />
          <About />
          <Contact />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
